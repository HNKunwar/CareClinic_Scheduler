<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Clinic Scheduler</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        #app {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            margin-top: 50px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
        }
        button {
            background-color: #2C3E50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #34495E;
        }
        #admin-login-button {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
        }
        #admin-login-form {
            max-width: 500px;
            margin: 20px auto;
        }
        #admin-password, #admin-submit {
            width: 100%;
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            padding-bottom: 20px;
        }
        #selected-dates-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 20px auto;
            max-width: 500px;
        }
        /* Custom FullCalendar Toolbar Styles */
        .fc-header-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .fc-toolbar-chunk {
            display: flex;
            align-items: center;
        }
        .fc-toolbar-chunk:nth-child(2) {
            flex-grow: 1;
            justify-content: center;
        }
        .fc-button-group {
            display: flex;
        }
        .fc-today-button,
        .fc-button-group {
            flex: 1;
        }
        .fc-button {
            padding: 6px 12px !important;
            font-size: 14px !important;
        }
        .fc-prev-button,
        .fc-next-button {
            width: 50% !important;
        }
        .fc-toolbar-title {
            font-size: 1.5em !important;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <img src="logo.png" id="logo" alt="Care Clinic Logo">
        <h1>Care Clinic Scheduler</h1>
        
        <div id="calendar"></div>
        
        <form id="volunteer-form">
            <select id="role" required>
                <option value="">Select Role</option>
                <!-- Additional Options will be populated by JavaScript -->
            </select>
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <div id="selected-dates" style="display: none;"></div>
            <ul id="selected-dates-list" style="display: none;"></ul>
            <button type="submit" id="signup-button" style="display: none;">Sign Up</button>
        </form>

        <button id="admin-login-button">Admin Login</button>

        <div id="admin-login-form" class="hidden">
            <form id="admin-login-form-element">
                <input type="password" id="admin-password" placeholder="Admin Password" autocomplete="new-password">
                <button type="button" id="admin-submit">Login</button>
            </form>
        </div>

        <div id="admin-panel" class="hidden">
            <h2>Admin Panel</h2>
            <form id="volunteer-lookup-form">
                <input type="text" id="lookup-input" placeholder="Search by name or phone">
                <button type="submit">Search</button>
            </form>
            <div id="lookup-results"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
